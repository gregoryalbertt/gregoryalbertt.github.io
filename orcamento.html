---
layout: page
title: Orçamento
description: Solicite um Orçamento, é gratis!
---

	<section id="orcamento">
			<h4>Formulário</h4>
		<form method="POST" action="https://formspree.io/vendas@solartechs.com.br">
			<div class="row uniform">
				<div class="8u 12u$(xsmall)">
					<input type="text" name="name" required id="name" value="" placeholder="Nome" />
				</div>
				<div class="4u 12u$(xsmall)">
					<input type="email" name="_replyto" required id="email" value="" placeholder="Email" />
				</div>
				<div class="4u 12u$(xsmall)">
					<div class="select-wrapper">
						<select name="ligacao" id="ligacao">
							<option value="">Qual o tipo de ligação?</option>
							<option value="mono">Monofásica</option>
							<option value="bi">Bifásica</option>
							<option value="tri">Trifásica</option>
							<option value="nsei">Não sei</option>
						</select>
					</div>
				</div>
				<div class="8u 12u$(xsmall)">
					<input type="text" name="cidade" required id="cidade" value="" placeholder="Cidade" />
				</div>
				<div class="2u 12u$(xsmall)">
					<input type="text" name="ddd" id="ddd" value="" placeholder="DDD" />
				</div>
				<div class="4u 12u$(xsmall)">
					<input type="text" name="telefone" id="telefone" value="" placeholder="Telefone" />
				</div>
				<div class="6u 12u$(xsmall)">
					<input type="text" name="consumo" required id="consumo" value="" min="0" placeholder="Consumo Médio Mensal (KWh)" />
				</div>
				
				<input type="hidden" name="_next" value="_confirmation.html" />
				<input type="hidden" name="_language" value="pt-BR" />
				<input type="text" name="_gotcha" style="display:none" />
				<div class="12u">
					<ul class="actions">
						<li><input type="submit" value="Solicitar Orçamento" class="special" /></li>
						<li><input type="reset" value="Limpar" /></li>
					</ul>
				</div>
			</div>
		</form>
	</section>
